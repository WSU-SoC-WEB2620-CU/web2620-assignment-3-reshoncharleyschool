<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>A02: Flexbox Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./stylesheets/main.scss">
</head>

<body>
<main class="flexbox">
  <div class="top-blue">
    <div class="blue-ends"></div>
  </div>
  <div class="top">
    <div class="black-top"></div>
    <div class="black-top"></div>
    <div class="black-top"></div>
    <div class="black-top"></div>
    <div class="black-top"></div>
    <div class="black-top"></div>
  </div>
    <div class="middle">
      <div class="blue-middle">
        <div class="blue-big"></div>
      </div>
      <div class="blackRowBluebox">
        <div class="blackbottom">
          <div class="black-square-top">
            <div class="black"></div>
            <div class="black"></div>
          </div>
          <div class="black-square-bottom">
            <div class="black"></div>
            <div class="black"></div>
          </div>
        </div>
        <div class="blue">
          <div class="blue-small"></div>
        </div>
      </div>
  </div> 
  <div class="blue-bottom">
    <div class="blue-ends"></div>
  </div>
</main>

<script type="module" src="./javascripts/main.js"></script>
</body>
</html>
